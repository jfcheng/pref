
<li *ngFor="let security of securities" (click)="onSelect(security)">
  <span>{{security.id}}</span>
</li>

<div *ngIf="selectedSecurity">

  <h2>{{selectedSecurity.companyTicker | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedSecurity.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedSecurity.companyTicker" placeholder="companyTicker"/>
    </label>
  </div>

</div>
